<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .window>.images>img{
      width: 100%;
      height: 400px;
      transition: all .3s;
      position: absolute;
      top: 0;
    }
    .window{
      width: 600px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
    }
    .images{
      position: relative;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
    }
    .images> img.current{
      left: 0;
      transform:translateX(0);
      z-index: 1;
    }
    .images> img.leave{
      transform: :translateX(-100%)
    }
    .images> img.enter{
    transform: translateX(100%);
    }

  </style>
</head>
<body>
<div class="window">
  <div class="images">
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
  </div>
</div>
</body>
<script type="text/javascript" src="./node_modules/jQuery/tmp/jquery.js"></script>
<script type="text/javascript">

initialization()
setInterval(()=>{
  makeLeave(getImage(n))
   .one('transitionend',(e)=>{
  makeEnter(e.currentTarget)
  })
  makeCurrent(getImage(n+1))
  n++;
},3000)

function x(n){
  if(n>3){
    n = n%3
    if(n===0){
      n=3
    }
  }
  return n
}
function initialization(){
  n = 1
  $(`.images>img:nth-child(${n})`).addClass('current')
                                .siblings().addClass('enter')
}
function getImage(n){
   return  $(`.images>img:nth-child(${x(n)})`)
}
function makeCurrent($node){
  $node.removeClass().addClass('current')
  return $node
}
function makeLeave($node){
  $node.removeClass().addClass('leave')
  return $node
}
function makeEnter($node){
  $node.removeClass().addClass('enter')
  return $node
}
</script>
</html>
